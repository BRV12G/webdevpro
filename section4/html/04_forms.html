<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form action="">
      <label for="">
        Email:
        <input type="email" name="email" id="" />
      </label>
      <label>
        Password:
        <input type="password" name="" />
      </label><br /> <br />
      <h1>textarea</h1>
      <textarea rows="5" cols="30"></textarea><br /> <br />
      <h1>checkbox</h1>
      <label>
        <input type="checkbox" name="subscribe">
        Subscribe to newsletter
      </label>
      <label><input type="checkbox" name="subscribe">subscribe to youtube</label><br><br>
      <h1>choose color</h1>
      <label>choose color<input type="color" name="color"></label>
      <br />
      <h1>radio input</h1>
      <label><input type="radio" name="gender" id="male"> Male</label>
      <label><input type="radio" name="gender" id="female"> Female</label>
      <br>
      <label for="cars">Choose a car:</label>
      <h1>select input</h1>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
      </select><br><br>
      <h1>date input</h1>
      <label>choose date<input type="date" name=""></label>
        <br>
        <h1>number input</h1>
        <label>choose number<input type="number" name=""></label>
        <h1>file input</h1>
        <label>choose your file:<input type="file" name=""></label>
        <br>
        <h1>range input</h1>
        <label>choose range<input type="range" name=""></label>
        <h1>tel input</h1>
        <label>enter your phone number:<input type="tel" name="" placeholder="Enter your phone number"></label>
        <br>
        <h1>submit button</h1>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
