<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>multimedia</h1>
    <img src="./images/voice_assistant21.png" alt="profile photo" title="Voice Assistant" width="300" height="300">
    <p>This is a voice assistant profile photo.</p>

    <h1>figure tags -- image</h1>
    <figure>
        <img src="./images/voice_assistant21.png" alt="Voice Assistant" title="Voice Assistant " width="300" height="300">
        <figcaption>This is a voice assistant profile photo.</figcaption>
    </figure>

    <h1>Video</h1>
    <video src="./images/demo.mp4" controls width="300" height="200"></video>
</body>
</html>
